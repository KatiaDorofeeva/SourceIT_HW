<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div>
	<input type="text" id="room" placeholder="room">
	<button onclick="fun1()"> Compare</button>
	</div>
	<script>
		function fun1(){
			var a;
			a=document.getElementById("room").value;
			a=parseInt(a);
			if (a>=1 && a<20){
			alert("first");
		}
		else if (a>=21 && a<=48) {
			alert("second");
		}
		else if (a>=49 && a<=90) {
			alert("third");
		}
		else {
			alert("no such room!")
		}
		}
	</script>
</body>
</html>
